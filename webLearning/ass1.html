<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>survery</title>
        <link rel="stylesheet" href="ass1.css"/>
    </head>

    <body>
        <form id="survey-form">
            <h1 id="title">freeCodeCamp Survery Form</h1>
            <p id="description">Thank you for taking the time help us improve the platform</p>

            <fieldset>
                <label id="name-label" for="name">Name<input id="name" type="text" required placeholder="Enter your name"> </input></label>
                <label id="email-label" for="email">Email<input id="email" type="email" required placeholder="Enter your Email"> </input></label>
                <label id="number-label" for="number">Age<input id="number" min=13 max= 120 type="number" required placeholder="Age"> </input></label>
                <label>Which option best describes your current role?
                    <select id="dropdown">
                        <option>Select an option</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </label>
            <fieldset>
                Would you recommend freeCodeCamp to a friend?
                <label><input name="recommend" type="radio" value="1">Definitely</label>
                <label><input name="recommend" type="radio" value="2">Maybe</label>
                <label><input name="recommend" type="radio" value="3">Not sure</label>
            </fieldset>
            <fieldset>
                What would you like to see improved?
                <label><input value="1" type="checkbox"/>Front-end Projects</label>
                <label><input value="1" type="checkbox"/>Back-end Projects</label>
            </fieldset>
            <fieldset>
                <label>
                    Any comments or concerns?
                    <textarea placeholder="Enter your comments here"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit"> </input>
        </form>
    </body>

</html>
